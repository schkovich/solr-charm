createcloudcollection:
  description: Add a cloud collection
  params:
    name:
      type: string
      description: The collection name
    confdir:
       type: string
       description: The configuration directory
    shards:
       type: integer
       description: Shard count
    replicas:
       type: integer
       description: Replica count
  required: ['name', 'confdir', 'shards', 'replicas']
status:
  description: Get Solr instance status.
stop:
  description: Stop desired Solr nodes.
  params:
    port:
      type: integer
      description: |
        Specify the port the Solr HTTP listener is bound to.
        In multi-node environement, if no port is specified all purameter must be given.
    all:
      type: string
      enum: [y]
      description: Find and stop all running Solr servers on this host.
  additionalProperties: false